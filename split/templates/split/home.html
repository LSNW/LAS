{% extends "split/base.html" %}
{% block content %}
<div class="row content-buffer align-items-center"></div>
<div id="carouselExampleIndicators" class="carousel slide col-10 offset-1" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="{% url 'home' %}"><img src="..\..\static\split\lauss.jpg"></a>
    </div>
    <div class="carousel-item">
      <a href="{% url 'split' %}"><img src="..\..\static\split\split.jpg"></a>
    </div>
    <div class="carousel-item">
      <a href="{% url 'about' %}"><img src=" ..\..\static\split\convert.jpg"></a>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock content %}
