{% extends "split/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="register-form offset-lg-1 col-lg-10 col-md-12 col-sm-12">
    <form method="POST">
        {% csrf_token %}
        <legend class="border-bottom mb-4">Log In</legend>
        {{ form|crispy }}
        <button style="margin-top:10px;" type="submit">Log In</button>
    </form>
    <div style="margin-top:250px;"></div>
</div>
{% endblock content %}
